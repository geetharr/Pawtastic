<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
        }
        p {
            color: #333333;
            font-size: 16px;
        }
        button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <p>Hello <span th:text="${receiverName}"></span>,</p>
    <p>
        You have requested a password reset. Click
        <a th:href="${resetLink}">
            <button type="button">Reset Password</button>
        </a> to proceed.
    </p>
    <p>Details:</p>
    <ul>
        <li>First Name: <span th:text="${user.firstName}"></span></li>
        <li>Last Name: <span th:text="${user.lastName}"></span></li>
        <li>Email: <span th:text="${user.email}"></span></li>
        <!-- Add more details as needed -->
    </ul>
</div>
</body>
</html>
